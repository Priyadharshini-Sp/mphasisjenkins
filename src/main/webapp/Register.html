    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/style.css">
	<script>
        function checkName(){
            let name=document.getElementById("name").value;
			
			if(name=="" || name==null){
          
          document.getElementById("check").innerHTML="Username should not be empty"
            }
			else if(name<8){
				document.getElementById("check").innerHTML="Username atleast have 8 characters"
			}
	  else{
		document.getElementById("check").innerHTML=""
	  }
	}
	function checkPassword(){
		let pwd=document.getElementById("password-field").value;
		
	   if(pwd==""){
		document.getElementById("crt").innerText="Password should not be empty "
	  }
	  else if(pwd.indexOf("@")==-1 || pwd<8){
			
	 
			document.getElementById("crt").innerText="Password must have @ and 8 characters long"
		  }
	  else{
		document.getElementById("crt").innerText=""
	  }
	}


          function checkMail(){ 
        let mail=document.getElementById("mail").value;
        
        
      
      if ((mail.indexOf("@")==-1) || ( mail.indexOf(".")==-1) ){
          
          document.getElementById("result").innerHTML="Please enter a valid email"
      }
	  else{
		document.getElementById("result").innerHTML=""
	  }
	}
      
    
      
      
      
        
      </script>



	</head>
	<body class="img js-fullheight" style="background-image: url(images/ig8.png); background-size: cover;">

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 sticky-top text-center mb-5">
					<h1 class="heading-section">Registration</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">New User?</h3>
		      	<form action="/Register" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" name="username" id="name" required onkeyup="checkName()">
						<div id="check"></div>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password"  name="pass" required onkeyup="checkPassword()">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  <div id="crt"></div>
	            </div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Email"  id="mail"  name="email" required onkeyup="checkMail()">
					<div id="result"></div>
				  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            
	          </form>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>
